<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂØ∂ÂèØÂ§¢Âè´ËÅ≤Ëæ®Ë≠òÂô® v6.1 (Áõ∏Â∞çË∑ØÂæëÁâà)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #98cb98;
            --ui-blue: #2196F3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Top Sensor Bar */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .camera-lens {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 15px;
        }

        .indicators {
            display: flex;
            gap: 10px;
        }

        .led {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2);
        }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* Main Screen Area */
        .screen-container {
            background-color: #dedede;
            margin: 20px;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 85% 100%, 0 100%);
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .screen {
            background-color: var(--screen-bg);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            position: relative;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            width: 100%;
            text-align: center;
            padding-bottom: 5px;
        }

        /* Controls */
        .control-panel {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: var(--pokedex-red);
        }

        .btn {
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);

            justify-content: center;
            text-align: center;
        }

        .btn:active {

            box-shadow: none;
        }
        
        .btn-gallery { background-color: #FF9800; grid-column: 1 / -1; }
        .btn-record { background-color: #2196F3; }
        .btn-stop { background-color: #f44336; }
        .btn:disabled { background-color: #999; cursor: not-allowed; box-shadow: none; transform: none;}

        /* Visualizer */

        .pokemon-display {

            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin: 10px 0;
            border: 1px dashed #666;
            overflow: hidden;
            position: relative;
        }

        .pokemon-display img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            display: none;
        }
        
        .placeholder-icon {
            color: rgba(0,0,0,0.2);
            font-size: 4rem;
        }

        .result-box {
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            border: 2px solid #333;
            margin-top: auto;
        }
        
        .result-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
        }
        
        .result-score {
            font-size: 0.8rem;
            color: #666;
        }

        /* --- Modal Ê®£Âºè --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;

        }

        .modal-content {

            max-width: 450px;

            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 4px solid var(--pokedex-dark-red);
        }

        .modal-header {
            background: var(--pokedex-red);
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;

            font-size: 1.5rem;

        }

        .gallery-grid {
            padding: 15px;

        }
        .gallery-play-icon {
            color: var(--ui-blue);
            margin-top: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="pokedex-container">
    <div class="top-bar">

        <div class="indicators">

<script>
    // ==========================================
    // ‚öôÔ∏è Ê™îÊ°àÊ†ºÂºèË®≠ÂÆö (‰ΩøÁî®Áõ∏Â∞çË∑ØÂæë)
    // ==========================================
    const AUDIO_EXT = '.opus'; 
    const IMAGE_EXT = '.png';
    // ‰ΩøÁî® ./ Ë°®Á§∫Áï∂ÂâçÁõÆÈåÑÔºåÈÄôÂ∞ç GitHub Pages Ëàá Local Server ÈÉΩÈÄöÁî®
    const LIST_PATH = './list.txt'; 

    // ==========================================
    // üöÄ Á≥ªÁµ±Ê†∏ÂøÉÁ®ãÂºèÁ¢º
    // ==========================================

    let currentPokemonList = []; 
    let audioContext; 
    let database = []; 
    let mediaRecorder;
    let audioChunks = [];
    let analyser;
    let dataArray;
    let animationId;
    
    // UI ÂÖÉ‰ª∂
    const statusMsg = document.getElementById('statusMsg');
    const btnRecord = document.getElementById('btnRecord');
    const btnStop = document.getElementById('btnStop');
    const resultArea = document.getElementById('resultArea');
    const matchName = document.getElementById('matchName');
    const matchScore = document.getElementById('matchScore');
    const pokemonImg = document.getElementById('pokemonImg');
    const placeholderIcon = document.getElementById('placeholderIcon');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');
    const galleryGrid = document.getElementById('galleryGrid');
    const galleryModal = document.getElementById('galleryModal');

    // --- 0. Ëá™ÂãïÂàùÂßãÂåñ ---
    window.addEventListener('DOMContentLoaded', () => {
        // Ê™¢Êü•ÊòØÂê¶ÁÇ∫ file:// ÂçîË≠∞ (Áõ¥Êé•ÈõôÊìäÈñãÂïü)
        if (window.location.protocol === 'file:') {
            alert(
                "‚ö†Ô∏è Ê≥®ÊÑè ‚ö†Ô∏è\n\n" +
                "ÊÇ®Ê≠£Âú®‰ΩøÁî®„ÄåÈõôÊìäÊ™îÊ°à„ÄçÁöÑÊñπÂºèÈñãÂïüÁ∂≤È†Å„ÄÇ\n" +
                "Âü∫ÊñºÁÄèË¶ΩÂô®ÂÆâÂÖ®ÈôêÂà∂ÔºåÈÄôÊúÉÂ∞éËá¥ÁÑ°Ê≥ïËÆÄÂèñ list.txt„ÄÇ\n\n" +
                "Ë´ã‰ΩøÁî® VS Code ÁöÑ 'Live Server' Â•ó‰ª∂Ôºå\n" +
                "ÊàñÂ∞áÊ™îÊ°à‰∏äÂÇ≥Ëá≥ GitHub Pages ÊâçËÉΩÊ≠£Â∏∏ÈÅã‰Ωú„ÄÇ"
            );
            statusMsg.innerText = "‚ùå ÈåØË™§ÔºöË´ã‰ΩøÁî®‰º∫ÊúçÂô®Ê®°ÂºèÈñãÂïü (Live Server)";
            return;
        }
        initAndLoadData();
    });

    // --- 1. ÂæûÊñáÂ≠óÊ™îËÆÄÂèñÊ∏ÖÂñÆ ---
    async function fetchListFromTextFile() {
        try {
            // Âä†ÂÖ• timestamp ÈÅøÂÖçÂø´Âèñ
            const timestamp = new Date().getTime();
            // ÈÄôË£°‰ΩøÁî® ./list.txt
            const response = await fetch(`${LIST_PATH}?t=${timestamp}`);
            
            if (!response.ok) {
                throw new Error(`Êâæ‰∏çÂà∞ ${LIST_PATH} (Code: ${response.status})`);
            }
            
            const text = await response.text();
            
            const list = text.split('\n')
                             .map(line => line.trim())
                             .filter(line => line.length > 0);
                             
            if (list.length === 0) throw new Error("list.txt ÂÖßÂÆπÁÇ∫Á©∫");
            return list;
        } catch (err) {
            console.error(err);
            statusMsg.innerText = `‚ùå ÈåØË™§: ${err.message}`;
            return [];
        }
    }

    // --- 2. ÂàùÂßãÂåñËàáË≥áÊñôËºâÂÖ• ---
    async function initAndLoadData() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        statusMsg.innerText = "Ê≠£Âú®ËÆÄÂèñ list.txt...";
        
        const fetchedList = await fetchListFromTextFile();
        if (fetchedList.length === 0) return;

        currentPokemonList = fetchedList;
        statusMsg.innerText = `ËÆÄÂèñÊàêÂäü (${currentPokemonList.length} Èöª)\nÊ≠£Âú®‰∏ãËºâËÅ≤Èü≥Ê™î...`;

        database = [];
        let successCount = 0;
        let failCount = 0;

        const promises = currentPokemonList.map(async (name) => {
            // ‰ΩøÁî®Áõ∏Â∞çË∑ØÂæë ./wav/
            const audioPath = `./wav/${name}${AUDIO_EXT}`;
            try {
                const response = await fetch(audioPath); 
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const feature = extractFeature(audioBuffer);
                
                database.push({ name: name, feature: feature });
                successCount++;
            } catch (err) {
                console.error(`ËÅ≤Èü≥ËºâÂÖ•Â§±Êïó: ${name}`, err);
                failCount++;
            }
        });

        await Promise.all(promises);

        if (successCount === 0) {
            statusMsg.innerText = "‚ùå ËÅ≤Èü≥Ê™îËÆÄÂèñÂ§±Êïó\nË´ãÊ™¢Êü• wav Ë≥áÊñôÂ§æ";
        } else {
            let msg = `‚úÖ Á≥ªÁµ±Â∞±Á∑í (ËºâÂÖ• ${successCount} Èöª)`;
            if(failCount > 0) msg += `\n‚ö†Ô∏è ${failCount} Áº∫Â§±`;
            statusMsg.innerText = msg;
            btnRecord.disabled = false; 
        }
    }

    // --- ÂúñÈëëÂäüËÉΩ ---
    function openGallery() {
        galleryGrid.innerHTML = '';
        if (currentPokemonList.length === 0) {
            galleryGrid.innerHTML = '<div style="width:100%;text-align:center;">Ë≥áÊñôÂ∞öÊú™ËºâÂÖ•</div>';
        } else {
            currentPokemonList.forEach(name => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                // ‰ΩøÁî®Áõ∏Â∞çË∑ØÂæë ./pic/ Âíå ./wav/
                const imgPath = `./pic/${name}${IMAGE_EXT}`;
                const audioPath = `./wav/${name}${AUDIO_EXT}`;
                
                item.innerHTML = `
                    <img src="${imgPath}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2NjYyIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnpNMTAgMTcuNWwtNS01IDEuNS0xLjUgMy41IDMuNSA5LTkgMS41IDEuNUwxMCAxNy41eiIvPjwvc3ZnPg=='">
                    <div class="gallery-item-name">${name}</div>
                    <div class="gallery-play-icon"><i class="fas fa-volume-up"></i> Ë©¶ËÅΩ</div>
                `;
                
                item.onclick = () => {
                    const audio = new Audio(audioPath);
                    audio.play().catch(e => alert("Êí≠ÊîæÂ§±Êïó: " + e));
                    item.style.borderColor = '#2196F3';
                    setTimeout(() => item.style.borderColor = 'transparent', 500);
                };
                
                galleryGrid.appendChild(item);
            });
        }
        galleryModal.style.display = 'flex';
    }

    function closeGallery() { galleryModal.style.display = 'none'; }
    galleryModal.onclick = (e) => { if (e.target === galleryModal) closeGallery(); }

    // --- Ê†∏ÂøÉÊºîÁÆóÊ≥ï ---
    function extractFeature(audioBuffer) {
        const offlineCtx = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
        const source = offlineCtx.createBufferSource();
        source.buffer = audioBuffer;
        return calculateBandEnergy(audioBuffer);
    }

    function calculateBandEnergy(audioBuffer) {
        const rawData = audioBuffer.getChannelData(0);
        const samples = rawData.length;
        const segments = 32;
        const segmentSize = Math.floor(samples / segments);
        let featureVector = [];

        for (let i = 0; i < segments; i++) {
            let start = i * segmentSize;
            let end = start + segmentSize;
            let sumSq = 0;
            let zeroCrossings = 0;
            for (let j = start; j < end; j++) {
                sumSq += rawData[j] * rawData[j];
                if (j > start && rawData[j] >= 0 && rawData[j-1] < 0) zeroCrossings++;
            }
            let rms = Math.sqrt(sumSq / segmentSize);
            let zcr = zeroCrossings / segmentSize;
            featureVector.push(rms); 
            featureVector.push(zcr * 5); 
        }
        return featureVector;
    }

    // --- ÈåÑÈü≥ËàáÂàÜÊûêÊµÅÁ®ã ---
    async function startRecording() {
        resultArea.style.visibility = 'hidden';
        pokemonImg.style.display = 'none';
        placeholderIcon.style.display = 'block';
        
        if (audioContext && audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                cancelAnimationFrame(animationId);
                stream.getTracks().forEach(track => track.stop());
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                analyzeRecording(audioBuffer);
            };

            mediaRecorder.start();
            statusMsg.innerText = "üé§ ËÅÜËÅΩ‰∏≠...";
            btnRecord.disabled = true;
            btnStop.disabled = false;

        } catch (err) {
            alert("È∫•ÂÖãÈ¢®Â≠òÂèñÂ§±Êïó (Ë´ãÁ¢∫Ë™çÁ∂≤ÂùÄÁÇ∫ HTTPS Êàñ localhost): " + err);
            statusMsg.innerText = "‚ùå È∫•ÂÖãÈ¢®ÈåØË™§";
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            btnRecord.disabled = false;
            btnStop.disabled = true;
            statusMsg.innerText = "üîç ÂàÜÊûê‰∏≠...";
        }
    }

    function analyzeRecording(recordedBuffer) {
        if (database.length === 0) {
            statusMsg.innerText = "‚ö†Ô∏è Ë≥áÊñôÂ∞öÊú™ËºâÂÖ•";
            return;
        }

        const recordedFeature = calculateBandEnergy(recordedBuffer);
        let bestMatch = null;
        let highestScore = -1;

        for (let item of database) {
            const score = cosineSimilarity(recordedFeature, item.feature);
            if (score > highestScore) {
                highestScore = score;
                bestMatch = item.name;
            }
        }

        resultArea.style.visibility = 'visible';
        
        const THRESHOLD_HIGH = 0.85;
        const THRESHOLD_LOW = 0.70;

        if (highestScore > THRESHOLD_LOW) {
            matchName.innerText = bestMatch;
            matchScore.innerText = `Áõ∏‰ººÂ∫¶: ${(highestScore * 100).toFixed(1)}%`;
            showPokemonImage(bestMatch);
            statusMsg.innerText = highestScore > THRESHOLD_HIGH ? `‚ú® ÁôºÁèæÈáéÁîü ${bestMatch}ÔºÅ` : `ü§î ÂèØËÉΩÊòØ ${bestMatch}...`;
            matchName.style.color = highestScore > THRESHOLD_HIGH ? "#d32f2f" : "#d88c00";
        } else {
            matchName.innerText = "ÁÑ°Ê≥ïËæ®Ë≠ò";
            matchName.style.color = "#666";
            matchScore.innerText = `Áõ∏‰ººÂ∫¶: ${(highestScore * 100).toFixed(1)}%`;
            statusMsg.innerText = "‚ùì Êú™Áü•ËÅ≤Èü≥";
            pokemonImg.style.display = 'none';
            placeholderIcon.style.display = 'block';
        }
    }

    function showPokemonImage(name) {
        // ‰ΩøÁî®Áõ∏Â∞çË∑ØÂæë ./pic/
        const imgPath = `./pic/${name}${IMAGE_EXT}`;
        pokemonImg.src = imgPath;
        pokemonImg.onload = () => {
            placeholderIcon.style.display = 'none';
            pokemonImg.style.display = 'block';
        };
        pokemonImg.onerror = () => {
            placeholderIcon.style.display = 'block';
            pokemonImg.style.display = 'none';
        };
    }

    function cosineSimilarity(vecA, vecB) {
        let dotProduct = 0, normA = 0, normB = 0;
        const len = Math.min(vecA.length, vecB.length);
        for (let i = 0; i < len; i++) {
            dotProduct += vecA[i] * vecB[i];
            normA += vecA[i] * vecA[i];
            normB += vecB[i] * vecB[i];
        }
        if (normA === 0 || normB === 0) return 0;
        return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
    }

    function drawVisualizer() {
        animationId = requestAnimationFrame(drawVisualizer);
        analyser.getByteFrequencyData(dataArray);
        canvasCtx.fillStyle = '#222';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / dataArray.length) * 2.5;
        let x = 0;
        for(let i = 0; i < dataArray.length; i++) {
            let barHeight = dataArray[i] / 2;
            let r = barHeight + 25 * (i/dataArray.length);
            let g = 250 * (i/dataArray.length);
            let b = 50;
            canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
            canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
            x += barWidth + 1;
        }
    }
