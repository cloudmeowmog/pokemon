<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>寶可夢叫聲辨識器 v7.0 (抗噪強化版)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #98cb98;
            --ui-blue: #2196F3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Top Sensor Bar */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .camera-lens {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 15px;
        }

        .indicators {
            display: flex;
            gap: 10px;
        }

        .led {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2);
        }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* Main Screen Area */
        .screen-container {
            background-color: #dedede;
            margin: 20px;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 85% 100%, 0 100%);
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .screen {
            background-color: var(--screen-bg);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            position: relative;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            width: 100%;
            text-align: center;
            padding-bottom: 5px;
        }

        /* Controls */
        .control-panel {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: var(--pokedex-red);
        }

        .btn {
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        .btn-gallery { background-color: #FF9800; grid-column: 1 / -1; }
        .btn-record { background-color: #2196F3; }
        .btn-stop { background-color: #f44336; }
        .btn:disabled { background-color: #999; cursor: not-allowed; box-shadow: none; transform: none;}

        /* Visualizer */
        canvas {
            width: 100%;
            height: 60px;
            background-color: #222;
            border-radius: 5px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        /* Status & Image */
        .status-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 0.9rem;
            margin: 5px 0;
            color: #333;
            width: 100%;
            text-align: center;
            white-space: pre-wrap;
        }

        .pokemon-display {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin: 10px 0;
            border: 1px dashed #666;
            overflow: hidden;
            position: relative;
        }

        .pokemon-display img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            display: none;
        }
        
        .placeholder-icon {
            color: rgba(0,0,0,0.2);
            font-size: 4rem;
        }

        .result-box {
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            border: 2px solid #333;
            margin-top: auto;
        }
        
        .result-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
        }
        
        .result-score {
            font-size: 0.8rem;
            color: #666;
        }

        /* --- Modal 樣式 --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 450px;
            height: 80vh;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 4px solid var(--pokedex-dark-red);
        }

        .modal-header {
            background: var(--pokedex-red);
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .gallery-grid {
            padding: 15px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            background: #f0f0f0;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align
