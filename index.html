<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯¶å¯å¤¢è²ç´‹è¾¨è­˜å™¨ V6.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #1a1a1a;
            --ui-green: #4dad5b;
            --ui-cyan: #30a7d7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh; /* æ‰‹æ©Ÿç‰ˆå…¨è¢å¹•é©é… */
            overflow: hidden;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- é ‚éƒ¨åµæ¸¬åˆ— --- */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        .camera-lens {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 20px;
            flex-shrink: 0;
            aspect-ratio: 1 / 1; 
        }

        .indicators { display: flex; gap: 10px; }
        .led { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* --- ä¸»è¢å¹•å€åŸŸ --- */
        .screen-container {
            background-color: #dedede;
            margin: 15px 20px;
            padding: 0;
            border-radius: 10px 10px 0 0; 
            clip-path: polygon(0 0, 100% 0, 100% 95%, 90% 100%, 0 100%);
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .screen {
            background-color: var(--screen-bg);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-y: auto;
            position: relative;
        }

        /* åˆ†é æŒ‰éˆ• */
        .tab-buttons {
            display: flex;
            width: 100%;
            background: #222;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #444;
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1;
            background: #222;
            border: none;
            color: #888;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .tab-btn.active {
            background: #333;
            color: var(--ui-green);
            border-bottom: 3px solid var(--ui-green);
        }

        .section { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        .section.active { display: flex; }

        /* --- æƒæé¡¯ç¤ºå€ --- */
        canvas {
            width: 100%;
            height: 80px;
            background-color: #000;
            border: 1px solid var(--ui-green);
            border-radius: 4px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .pokemon-display {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #444;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            position: relative;
            min-height: 200px;
        }

        .pokemon-display img {
            max-width: 90%;
            max-height: 220px;
            object-fit: contain;
            display: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            z-index: 2;
        }

        .placeholder-icon {
            color: var(--ui-green);
            font-size: 5rem;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.2; transform: scale(0.95); } 50% { opacity: 0.6; transform: scale(1.05); } 100% { opacity: 0.2; transform: scale(0.95); } }

        .result-box {
            width: 100%;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            border-left: 5px solid var(--ui-green);
            text-align: left;
            margin-top: auto;
        }
        .result-name { font-size: 1.4rem; font-weight: bold; color: white; letter-spacing: 1px; }
        .result-score { font-size: 0.85rem; color: #aaa; margin-top: 3px; }

        /* --- è³‡æ–™åº«ä»‹é¢ --- */
        .gallery-header {
            width: 100%; text-align: center; padding: 10px;
            color: var(--ui-cyan); font-size: 1.2rem; font-weight: bold;
            border-bottom: 1px solid #444; margin-bottom: 10px; letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            width: 100%; overflow-y: auto; padding-bottom: 20px;
        }

        .gallery-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid #444; border-radius: 8px; padding: 10px;
            display: flex; align-items: center; cursor: pointer; transition: 0.2s;
        }
        .gallery-item:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        .gallery-item:hover { border-color: var(--ui-cyan); }

        .gallery-thumb {
            width: 40px; height: 40px; object-fit: contain;
            background: #000; border-radius: 50%; padding: 2px;
            margin-right: 10px; border: 1px solid #666;
        }
        .gallery-info { display: flex; flex-direction: column; overflow: hidden; }
        .gallery-name { font-size: 0.9rem; color: #fff; font-weight: bold; }
        .gallery-id { font-size: 0.7rem; color: #666; }

        /* --- æ§åˆ¶é¢æ¿ --- */
        .control-panel {
            padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background-color: var(--pokedex-red); flex-shrink: 0;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .btn {
            border: none; padding: 16px; font-size: 1rem; font-weight: bold;
            color: white; cursor: pointer; border-radius: 30px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }
        .btn-record { background-color: #2196F3; }
        .btn-stop { background-color: #f44336; }
        .btn:disabled { background-color: #888; cursor: not-allowed; opacity: 0.6; }

        /* Loading */
        #loadingOverlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--ui-green);
        }
        .start-btn {
            margin-top: 20px; padding: 12px 25px;
            background: var(--ui-green); color: #000;
            border: none; border-radius: 25px; font-weight: bold; font-size: 1rem; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="pokedex-container">
    <div class="top-bar">
        <div class="camera-lens"></div>
        <div class="indicators">
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>
    </div>

    <div class="screen-container">
        <div class="screen">
            <div id="loadingOverlay">
                <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                <div id="loadingText" style="margin-top:20px; letter-spacing:1px;">ç³»çµ±åˆå§‹åŒ–...</div>
                <button id="startBtn" class="start-btn" onclick="startSystem()" style="display:none;">
                    <i class="fas fa-power-off"></i> å•Ÿå‹•ç³»çµ±
                </button>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('scan')">è²ç´‹æ¯”å°</button>
                <button class="tab-btn" onclick="switchTab('gallery')">è³‡æ–™åº«</button>
            </div>

            <div id="scanSection" class="section active">
                <canvas id="visualizer"></canvas>
                <div class="pokemon-display">
                    <i class="fas fa-fingerprint placeholder-icon" id="placeholderIcon"></i>
                    <img id="pokemonImg" src="" alt="Pokemon">
                </div>
                <div class="result-box">
                    <div class="result-name" id="matchName">æº–å‚™å°±ç·’</div>
                    <div class="result-score" id="matchScore">è«‹é•·æŒ‰ä¸‹æ–¹è—è‰²æŒ‰éˆ•éŒ„éŸ³</div>
                </div>
            </div>

            <div id="gallerySection" class="section">
                <div class="gallery-header">é¸æ“‡å¯¶å¯å¤¢</div> 
                <div class="gallery-grid" id="galleryGrid"></div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <button class="btn btn-record" id="btnRecord" disabled 
            ontouchstart="startRecording(event)" ontouchend="stopRecording(event)"
            onmousedown="startRecording(event)" onmouseup="stopRecording(event)">
            <i class="fas fa-microphone"></i> éŒ„éŸ³
        </button>
        <button class="btn btn-stop" id="btnStop" disabled onclick="stopRecording()">
            <i class="fas fa-stop"></i> åœæ­¢
        </button>
    </div>
</div>

<script>
    // ==========================================
    // âš™ï¸ è¨­å®šå€
    // ==========================================
    const CONFIG = {
        audioExt: '.opus',    
        imgExt: '.png',      
        fftSize: 1024,       
        timeSlices: 30,      
        freqBands: 32,       
        silenceThresh: 0.02  
    };

    // ==========================================
    // ğŸš€ æ ¸å¿ƒé‚è¼¯
    // ==========================================
    let audioCtx;
    let database = []; 
    let mediaRecorder;
    let audioChunks = [];
    let analyser, dataArray, animId;
    let isStarted = false;

    const ui = {
        overlay: document.getElementById('loadingOverlay'),
        loadText: document.getElementById('loadingText'),
        startBtn: document.getElementById('startBtn'),
        matchName: document.getElementById('matchName'),
        matchScore: document.getElementById('matchScore'),
        img: document.getElementById('pokemonImg'),
        icon: document.getElementById('placeholderIcon'),
        canvas: document.getElementById('visualizer'),
        galleryGrid: document.getElementById('galleryGrid'),
        btnRec: document.getElementById('btnRecord')
    };

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('list.txt?t=' + Date.now());
            if(!res.ok) throw new Error("ç¼ºå°‘ list.txt");
            const txt = await res.text();
            
            const lines = txt.split(/\r?\n/).filter(line => line.trim());
            database = lines.map((name, index) => ({
                id: (index + 1).toString().padStart(4, '0'),
                name: name.trim(),
                buffer: null,
                signature: null
            }));

            renderGallery();
            
            ui.loadText.innerHTML = `è®€å–å®Œæˆ<br>å…± ${database.length} ç­†è³‡æ–™`;
            document.querySelector('.fa-spin').style.display = 'none';
            ui.startBtn.style.display = 'inline-block';
        } catch (e) {
            ui.loadText.innerText = "éŒ¯èª¤: " + e.message;
        }
    });

    async function startSystem() {
        ui.startBtn.style.display = 'none';
        ui.loadText.innerText = "æ­£åœ¨åˆ†æè²ç´‹ç‰¹å¾µ...";
        document.querySelector('.fa-spin').style.display = 'inline-block';

        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let loaded = 0;
            for(let item of database) {
                try {
                    const res = await fetch(`wav/${item.name}${CONFIG.audioExt}`);
                    if(res.ok) {
                        const buf = await res.arrayBuffer();
                        item.buffer = await audioCtx.decodeAudioData(buf);
                        item.signature = await generateSignature(item.buffer);
                        loaded++;
                        ui.loadText.innerText = `è¼‰å…¥è²éŸ³ (${loaded}/${database.length})...`;
                    }
                } catch(err) { console.warn(item.name, err); }
            }
            ui.overlay.style.display = 'none';
            ui.btnRec.disabled = false;
            isStarted = true;
        } catch(err) { alert("ç„¡æ³•å•Ÿå‹•éŸ³è¨Šç³»çµ±: " + err); }
    }

    // --- æ¼”ç®—æ³• ---
    function trimSilence(buffer) {
        const raw = buffer.getChannelData(0);
        let start = 0, end = raw.length - 1;
        while(start < end && Math.abs(raw[start]) < CONFIG.silenceThresh) start++;
        while(end > start && Math.abs(raw[end]) < CONFIG.silenceThresh) end--;
        if (end - start < buffer.sampleRate * 0.1) return buffer; 
        const ctx = new OfflineAudioContext(1, end - start + 1, buffer.sampleRate);
        const newBuf = ctx.createBuffer(1, end - start + 1, buffer.sampleRate);
        newBuf.copyToChannel(raw.slice(start, end+1), 0);
        return newBuf;
    }

    async function generateSignature(buffer) {
        const trimmed = trimSilence(buffer);
        const ctx = new OfflineAudioContext(1, trimmed.length, trimmed.sampleRate);
        const source = ctx.createBufferSource();
        source.buffer = trimmed;
        const analyser = ctx.createAnalyser();
        analyser.fftSize = CONFIG.fftSize;
        source.connect(analyser);
        analyser.connect(ctx.destination);
        source.start(0);

        const duration = trimmed.duration;
        const interval = duration / CONFIG.timeSlices;
        const signature = [];

        for(let i=0; i<CONFIG.timeSlices; i++) {
            const t = Math.min(i * interval, duration - 0.001);
            ctx.suspend(t).then(() => {
                const fft = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(fft);
                const bands = new Float32Array(CONFIG.freqBands);
                const step = Math.floor(fft.length / CONFIG.freqBands);
                for(let b=0; b<CONFIG.freqBands; b++) {
                    let sum = 0;
                    for(let k=0; k<step; k++) sum += fft[b*step + k];
                    bands[b] = sum / step;
                }
                signature.push(bands);
            }).then(() => ctx.resume());
        }
        await ctx.startRendering();
        let max = 0;
        signature.forEach(row => row.forEach(v => { if(v>max) max=v; }));
        if(max > 0) signature.forEach(row => row.forEach((v,i) => row[i] = v/max));
        return signature;
    }

    function compareSignatures(sigA, sigB) {
        if(!sigA || !sigB) return 0;
        let dot=0, nA=0, nB=0;
        for(let t=0; t<CONFIG.timeSlices; t++) {
            if(!sigA[t] || !sigB[t]) continue;
            for(let f=0; f<CONFIG.freqBands; f++) {
                dot += sigA[t][f] * sigB[t][f];
                nA += sigA[t][f] ** 2;
                nB += sigB[t][f] ** 2;
            }
        }
        if(nA===0 || nB===0) return 0;
        return dot / (Math.sqrt(nA) * Math.sqrt(nB));
    }

    // --- äº’å‹•åŠŸèƒ½ ---
    function selectFromGallery(item) {
        // 1. æ’­æ”¾è²éŸ³
        playSound(item);
        
        // 2. åˆ‡æ›å›ä¸»ç•«é¢ (å› ç‚ºå¤§åœ–åœ¨ä¸»ç•«é¢)
        switchTab('scan');
        
        // 3. æ›´æ–°ä¸»ç•«é¢è³‡è¨Š
        ui.matchName.innerText = item.name;
        ui.matchName.style.color = "#30a7d7"; // è—è‰²ä»£è¡¨æ‰‹å‹•é¸æ“‡
        ui.matchScore.innerText = "è³‡æ–™åº«æª¢è¦–æ¨¡å¼";
        
        // 4. é¡¯ç¤ºåœ–ç‰‡
        ui.img.src = `pic/${item.name}${CONFIG.imgExt}`;
        ui.img.onload = () => { ui.img.style.display='block'; ui.icon.style.display='none'; };
        ui.img.onerror = () => { ui.img.style.display='none'; ui.icon.style.display='block'; };
    }

    async function startRecording(e) {
        if(e && e.cancelable) e.preventDefault();
        if(!isStarted) return;
        switchTab('scan');
        ui.btnRec.style.backgroundColor = '#1976D2';
        
        ui.matchName.innerText = "è†è½ä¸­...";
        ui.matchName.style.color = "#fff";
        ui.matchScore.innerText = "...";
        ui.img.style.display = 'none';
        ui.icon.style.display = 'block';

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            const src = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            src.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                cancelAnimationFrame(animId);
                stream.getTracks().forEach(t => t.stop());
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const buf = await audioCtx.decodeAudioData(await blob.arrayBuffer());
                analyze(buf);
            };
            mediaRecorder.start();
        } catch(err) { alert("Mic Error: "+err); }
    }

    function stopRecording(e) {
        if(e && e.cancelable) e.preventDefault();
        if(mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            ui.btnRec.style.backgroundColor = '#2196F3';
        }
    }

    async function analyze(buf) {
        ui.matchName.innerText = "åˆ†æä¸­...";
        const inputSig = await generateSignature(buf);
        let best = null, maxScore = -1;
        for(let item of database) {
            const score = compareSignatures(inputSig, item.signature);
            if(score > maxScore) { maxScore = score; best = item; }
        }
        const pct = (maxScore * 100).toFixed(1);
        if(maxScore > 0.60) {
            ui.matchName.innerText = best.name;
            ui.matchName.style.color = "#4dad5b";
            ui.matchScore.innerText = `è²ç´‹ç›¸ä¼¼åº¦: ${pct}%`;
            ui.img.src = `pic/${best.name}${CONFIG.imgExt}`;
            ui.img.onload = () => { ui.img.style.display='block'; ui.icon.style.display='none'; };
        } else {
            ui.matchName.innerText = "ç„¡æ³•è¾¨è­˜";
            ui.matchName.style.color = "#888";
            ui.matchScore.innerText = `æœ€é«˜ç›¸ä¼¼: ${best ? best.name : '?'} (${pct}%)`;
        }
    }

    function switchTab(mode) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        if(mode === 'scan') {
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.getElementById('scanSection').classList.add('active');
        } else {
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.getElementById('gallerySection').classList.add('active');
        }
    }

    function renderGallery() {
        ui.galleryGrid.innerHTML = '';
        database.forEach(item => {
            const el = document.createElement('div');
            el.className = 'gallery-item';
            el.innerHTML = `
                <img src="pic/${item.name}${CONFIG.imgExt}" class="gallery-thumb" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzY2NiIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnptMCAxOGMtNC40MSAwLTgtMy41OS04LThzMy41OS04IDgtOCA4IDMuNTkgOCA4LTMuNTkgOCA4IDh6Ii8+PC9zdmc+'">
                <div class="gallery-info">
                    <div class="gallery-id">No.${item.id}</div>
                    <div class="gallery-name">${item.name}</div>
                </div>
            `;
            // ä¿®æ­£ï¼šé»æ“Šæ™‚å‘¼å« selectFromGallery
            el.onclick = () => selectFromGallery(item);
            ui.galleryGrid.appendChild(el);
        });
    }

    function playSound(item) {
        if(!isStarted || !item.buffer) return;
        const src = audioCtx.createBufferSource();
        src.buffer = item.buffer;
        src.connect(audioCtx.destination);
        src.start(0);
    }

    function drawVisualizer() {
        animId = requestAnimationFrame(drawVisualizer);
        analyser.getByteFrequencyData(dataArray);
        const ctx = ui.canvas.getContext('2d');
        const w = ui.canvas.width;
        const h = ui.canvas.height;
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
        const barW = (w / dataArray.length) * 2.5;
        let x = 0;
        for(let i=0; i<dataArray.length; i++) {
            const barH = (dataArray[i]/255)*h;
            ctx.fillStyle = `rgb(0, ${dataArray[i]+50}, 0)`;
            ctx.fillRect(x, h-barH, barW, barH);
            x += barW+1;
        }
    }
</script>
