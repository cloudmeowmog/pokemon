<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å¯¶å¯å¤¢é›»å­åœ–é‘‘ (å®‡å®™ç§‘æŠ€ç‰ˆ)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* åŸæœ¬çš„è®Šæ•¸ */
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #232323;
            /* âœ¨ æ–°å¢ï¼šå®‡å®™ç§‘æŠ€é¢¨ä¸»é¡Œè‰² âœ¨ */
            --cosmic-blue: #00f7ff; /* ç™¼å…‰çš„é’è—è‰² */
            --cosmic-dark: #0a0a1a; /* æ·±é‚ƒå®‡å®™è— */
            --cosmic-glow: rgba(0, 247, 255, 0.5); /* ç™¼å…‰æ•ˆæœ */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh; /* iOS Safari Fix */
            overflow: hidden;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* é ‚éƒ¨è£é£¾ */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        .camera-lens {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 15px;
        }

        .indicators { display: flex; gap: 8px; }
        .led { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* ä¸»ç•«é¢å®¹å™¨ */
        .screen-container {
            background-color: #dedede;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            clip-path: polygon(0 0, 100% 0, 100% 95%, 90% 100%, 0 100%);
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* ä¿®æ­£åº•éƒ¨å®‰å…¨è·é›¢ */
            margin-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .screen {
            background-color: var(--screen-bg);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* =========================================
           âœ¨ å…¨æ–°è¨­è¨ˆçš„å±•ç¤ºå€ (Display Area) âœ¨
           ========================================= */
        .display-area {
            width: 100%;
            height: 50%; /* ç¨å¾®åŠ å¤§é«˜åº¦æ¯”ä¾‹ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* éš±è—è¶…å‡ºçš„ç™¼å…‰æ•ˆæœ */
            
            /* æ·±é‚ƒå®‡å®™èƒŒæ™¯ */
            background: radial-gradient(circle at center, #1a1a3a 0%, var(--cosmic-dark) 80%);
            border-bottom: 2px solid var(--cosmic-blue); /* åº•éƒ¨é‚Šæ¡†æ”¹ç‚ºç™¼å…‰è— */
            box-shadow: inset 0 0 20px var(--cosmic-dark);
            margin-bottom: 10px;
            border-radius: 5px; /* ç¨å¾®åœ“è§’ */
        }

        /* åˆ©ç”¨å½å…ƒç´ è£½ä½œç™¼å…‰åœ“ç’° - å¤–åœˆ */
        .display-area::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; height: 85%; /* åœ“ç’°å¤§å° */
            border-radius: 50%;
            border: 2px solid var(--cosmic-blue);
            box-shadow: 0 0 15px var(--cosmic-glow), inset 0 0 15px var(--cosmic-glow);
            opacity: 0.3;
            pointer-events: none; /* ä¸æ“‹ä½é»æ“Š */
        }

        /* åˆ©ç”¨å½å…ƒç´ è£½ä½œç™¼å…‰åœ“ç’° - å…§åœˆ (èƒ½é‡å ´) */
        .display-area::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 65%; height: 65%; /* å…§åœˆå¤§å° */
            border-radius: 50%;
            /* èƒ½é‡å ´æ¼¸å±¤ */
            background: radial-gradient(circle, rgba(0, 247, 255, 0.15) 0%, transparent 70%);
            border: 3px solid var(--cosmic-blue);
            /* å¼·çƒˆçš„ç™¼å…‰æ•ˆæœ */
            box-shadow: 
                0 0 30px var(--cosmic-glow),
                inset 0 0 30px var(--cosmic-glow);
            pointer-events: none;
        }

        .display-img {
            max-width: 80%; /* ç¨å¾®ç¸®å°ä»¥æ”¾å…¥åœ“ç’° */
            max-height: 70%;
            object-fit: contain;
            display: none;
            z-index: 10; /* ç¢ºä¿åœ¨åœ“ç’°ä¹‹ä¸Š */
            /* æ”¹ç‚ºè—è‰²ç™¼å…‰æŠ•å½± */
            filter: drop-shadow(0 0 15px var(--cosmic-glow));
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .display-name {
            font-family: 'Segoe UI', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            /* ç§‘æŠ€æ„Ÿæ–‡å­—æ¨£å¼ */
            color: var(--cosmic-blue);
            text-shadow: 0 0 10px var(--cosmic-glow);
            text-transform: uppercase;
            letter-spacing: 2px;
            
            position: absolute; /* æ‡¸æµ®åœ¨é ‚éƒ¨ */
            top: 15px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .placeholder-text {
            color: var(--cosmic-blue);
            font-size: 1.2rem;
            text-align: center;
            z-index: 10;
            opacity: 0.7;
            text-shadow: 0 0 5px var(--cosmic-glow);
        }
        /* =========================================
           âœ¨ å±•ç¤ºå€æ¨£å¼çµæŸ âœ¨
           ========================================= */


        /* ä¸‹åŠéƒ¨ï¼šåˆ—è¡¨é¸å–® */
        .list-area {
            width: 100%;
            height: 50%;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* åˆ—è¡¨æ¨£å¼ */
        .poke-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* å…©æ¬„å¼ */
            gap: 10px;
        }

        .poke-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .poke-item:active {
            background: rgba(0, 247, 255, 0.2); /* æ”¹ç‚ºè—è‰² */
            border-color: var(--cosmic-blue);
            transform: scale(0.98);
        }

        .poke-item.active {
            background: rgba(0, 247, 255, 0.15); /* æ”¹ç‚ºè—è‰² */
            border-color: var(--cosmic-blue);
            box-shadow: 0 0 10px var(--cosmic-glow);
        }

        .poke-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            padding: 2px;
        }

        .poke-label {
            color: #ddd;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Loading */
        #loadingOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20; color: var(--cosmic-blue); /* æ”¹ç‚ºè—è‰² */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: monospace; text-align: center;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 5px var(--cosmic-glow);
        }
    </style>
</head>
<body>

<div class="pokedex-container">
    <div class="top-bar">
        <div class="camera-lens"></div>
        <div class="indicators">
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>
    </div>

    <div class="screen-container">
        <div class="screen">
            <div id="loadingOverlay">
                <i class="fas fa-atom fa-spin fa-3x" style="margin-bottom:20px"></i>
                <div id="loadingText">åˆå§‹åŒ–ç³»çµ±...</div>
            </div>

            <div class="display-area">
                <div class="placeholder-text" id="placeholder">
                    <i class="fas fa-hand-pointer fa-2x"></i><br><br>SELECT POKÃ‰MON
                </div>
                <div id="mainName" class="display-name"></div>
                <img id="mainImg" class="display-img" src="">
            </div>

            <div class="list-area">
                <div class="poke-list" id="pokeList">
                    </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // âš™ï¸ è¨­å®šå€
    // ==========================================
    const CONFIG = {
        audioExt: '.opus',    // è²éŸ³æª”æ ¼å¼
        imgExt: '.png'       // åœ–ç‰‡æª”æ ¼å¼
    };

    // ==========================================
    // ğŸš€ å…¨åŸŸè®Šæ•¸
    // ==========================================
    let audioCtx = null; // å»¶é²åˆå§‹åŒ–
    let database = []; // {name}
    let currentSource = null;

    // DOM Elements
    const ui = {
        overlay: document.getElementById('loadingOverlay'),
        text: document.getElementById('loadingText'),
        img: document.getElementById('mainImg'),
        name: document.getElementById('mainName'),
        placeholder: document.getElementById('placeholder'),
        list: document.getElementById('pokeList')
    };

    // 1. è®€å–æ¸…å–®
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('list.txt?nocache=' + Date.now());
            if (!res.ok) throw new Error("æ‰¾ä¸åˆ° list.txt");
            
            const text = await res.text();
            const names = text.split(/\r?\n/).filter(line => line.trim() !== "");

            // å­˜å…¥è³‡æ–™åº«
            database = names.map(n => ({ name: n.trim() }));
            
            // æ¸²æŸ“åˆ—è¡¨
            renderList();

            // ğŸ”¥ è‡ªå‹•å®Œæˆï¼šå»¶é² 0.5 ç§’å¾Œæ·¡å‡ºé®ç½©
            setTimeout(() => {
                ui.text.innerHTML = `SYSTEM READY<br>Loaded ${names.length} units`;
                ui.overlay.style.opacity = '0';
                setTimeout(() => { ui.overlay.style.display = 'none'; }, 500);
            }, 500);

        } catch (err) {
            ui.text.innerText = "ERROR: " + err.message;
            ui.text.style.color = "red";
        }
    });

    // 2. æ¸²æŸ“åˆ—è¡¨
    function renderList() {
        ui.list.innerHTML = '';
        database.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'poke-item';
            div.dataset.index = index;
            
            div.innerHTML = `
                <img class="poke-icon" src="pic/${item.name}${CONFIG.imgExt}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzY2NiIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnptMCAxOGMtNC40MSAwLTgtMy41OS04LThzMy41OS04IDgtOCA4IDMuNTkgOCA4LTMuNTkgOCA4IDh6Ii8+PC9zdmc+'">
                <div class="poke-label">${item.name}</div>
            `;
            
            div.onclick = () => selectPokemon(item, div);
            ui.list.appendChild(div);
        });
    }

    // 3. é¸æ“‡å¯¶å¯å¤¢ (æ’­æ”¾è²éŸ³ + é¡¯ç¤ºå¤§åœ–)
    async function selectPokemon(item, element) {
        // ğŸ”¥ è‡ªå‹•å•Ÿå‹•æ ¸å¿ƒï¼šåœ¨ç¬¬ä¸€æ¬¡é»æ“Šæ™‚åˆå§‹åŒ– AudioContext
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        // å¦‚æœè¢«ç€è¦½å™¨æš«åœ (Suspended)ï¼Œå‰‡å¼·åˆ¶æ¢å¾©
        if (audioCtx.state === 'suspended') {
            await audioCtx.resume();
        }

        // UI æ›´æ–°
        document.querySelectorAll('.poke-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        // é¡¯ç¤ºå¤§åœ–
        ui.placeholder.style.display = 'none';
        ui.img.style.display = 'none'; 
        ui.img.src = `pic/${item.name}${CONFIG.imgExt}`;
        ui.img.onload = () => { ui.img.style.display = 'block'; };
        ui.img.onerror = () => { ui.placeholder.style.display = 'block'; ui.placeholder.innerHTML = "ç„¡åœ–ç‰‡"; };
        
        // é¡¯ç¤ºåå­— (ç¾åœ¨åœ¨ä¸Šæ–¹)
        ui.name.innerText = item.name;

        // åœæ­¢å‰ä¸€å€‹è²éŸ³
        if (currentSource) {
            try { currentSource.stop(); } catch(e) {}
        }

        // æ’­æ”¾è²éŸ³
        try {
            const res = await fetch(`wav/${item.name}${CONFIG.audioExt}`);
            if (res.ok) {
                const buf = await res.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(buf);
                
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);
                source.start(0);
                currentSource = source;
            } else {
                console.warn("æ‰¾ä¸åˆ°è²éŸ³æª”");
            }
        } catch (err) {
            console.error("æ’­æ”¾å¤±æ•—:", err);
        }
    }
</script>
</body>
