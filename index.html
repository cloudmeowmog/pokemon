<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯¶å¯å¤¢ç§‘æŠ€åœ–é‘‘ V7.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #1a1a1a; /* æ›´æ·±è‰²çš„èƒŒæ™¯ä¾†çªé¡¯å…‰åœˆ */
            --ui-green: #4dad5b;
            --ui-cyan: #30a7d7; /* ç§‘æŠ€è—ä¸»è‰²èª¿ */
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- é ‚éƒ¨è£é£¾ --- */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        .camera-lens {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 20px;
            flex-shrink: 0;
            aspect-ratio: 1 / 1; 
        }

        .indicators { display: flex; gap: 10px; }
        .led { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* --- ä¸»è¢å¹•å€åŸŸ --- */
        .screen-container {
            background-color: #dedede;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-bottom: max(20px, env(safe-area-inset-bottom));
        }

        /* ========= 1. ä¸ŠåŠéƒ¨ï¼šå¤§åœ–é¡¯ç¤ºå€ (æ ¸å¿ƒä¿®æ”¹) ========= */
        .display-area {
            background: radial-gradient(circle at center, #2a2a2a 0%, var(--screen-bg) 80%);
            height: 50%; /* ç¨å¾®å¢åŠ é«˜åº¦ä½”æ¯” */
            border-bottom: 3px solid var(--ui-cyan); /* æ”¹æˆç§‘æŠ€è—é‚Šæ¡† */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* å…§å®¹å¾ä¸Šæ–¹é–‹å§‹æ’åˆ— */
            position: relative;
            padding: 15px;
            overflow: hidden; /* é˜²æ­¢å…‰åœˆæº¢å‡º */
        }

        /* æ–°çš„ç§‘æŠ€æ„Ÿæ¨™é¡Œå€å¡Š */
        .tech-info-box {
            text-align: center;
            margin-bottom: 10px;
            z-index: 5; /* ç¢ºä¿æ–‡å­—åœ¨æœ€ä¸Šå±¤ */
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }

        .tech-id {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: var(--ui-cyan); /* ç§‘æŠ€è—æ•¸å­— */
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .tech-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            /* è—è‰²ç™¼å…‰æ–‡å­—æ•ˆæœ */
            text-shadow: 0 0 10px var(--ui-cyan), 0 0 20px var(--ui-cyan);
        }

        /* åœ–ç‰‡èˆ‡å…‰åœˆçš„å®¹å™¨ */
        .img-container {
            position: relative;
            width: 100%;
            flex-grow: 1; /* å¡«æ»¿å‰©é¤˜ç©ºé–“ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ç§‘æŠ€è—è‰²å…‰åœˆ (èƒŒæ™¯) */
        .tech-ring {
            position: absolute;
            width: 85%; /* ç›¸å°æ–¼å®¹å™¨çš„å¯¬åº¦ */
            max-width: 280px; /* é™åˆ¶æœ€å¤§å°ºå¯¸ */
            /* ğŸ”¥é—œéµï¼šå¼·åˆ¶ä¿æŒ 1:1 æ­£åœ“å½¢ï¼Œæ‰‹æ©Ÿä¸Šä¸æœƒè®Šå½¢ */
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            /* è—è‰²éœ“è™¹æ•ˆæœ */
            border: 3px solid var(--ui-cyan);
            box-shadow: 
                0 0 20px var(--ui-cyan), 
                inset 0 0 20px var(--ui-cyan);
            background: radial-gradient(circle, rgba(48, 167, 215, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: 1; /* åœ¨åœ–ç‰‡å¾Œé¢ */
            opacity: 0.8;
            /* ç·©æ…¢æ—‹è½‰å‹•ç•« */
            animation: spinRing 20s linear infinite;
        }

        @keyframes spinRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* å¯¶å¯å¤¢åœ–ç‰‡ */
        .pokemon-img {
            max-width: 90%;
            max-height: 90%; /* èª¿æ•´å¤§å°ä»¥é©æ‡‰å…‰åœˆ */
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(48, 167, 215, 0.4)); /* è—è‰²é™°å½± */
            transition: transform 0.2s;
            z-index: 2; /* åœ¨å…‰åœˆå‰é¢ */
        }

        /* é»æ“Šæ’­æ”¾æ™‚çš„å‹•ç•« */
        .pokemon-img.playing {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px var(--ui-cyan));
        }

        .placeholder-text {
            color: var(--ui-cyan);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* ========= 2. ä¸‹åŠéƒ¨ï¼šåˆ—è¡¨å€ ========= */
        .list-area {
            background-color: #111;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            /* åŠ å…¥ä¸€é»ç§‘æŠ€æ„Ÿçš„ç¶²æ ¼èƒŒæ™¯ */
            background-image: 
                linear-gradient(rgba(48, 167, 215, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(48, 167, 215, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .gallery-item:active {
            background: rgba(48, 167, 215, 0.1);
            transform: scale(0.98);
        }

        /* è¢«é¸ä¸­çš„é …ç›®æ¨£å¼ */
        .gallery-item.selected {
            border-color: var(--ui-cyan);
            background: rgba(48, 167, 215, 0.15);
            box-shadow: 0 0 10px rgba(48, 167, 215, 0.3);
        }
        
        /* é¸ä¸­æ™‚çš„å°å…‰æ¢è£é£¾ */
        .gallery-item.selected::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--ui-cyan);
            box-shadow: 0 0 8px var(--ui-cyan);
        }

        .gallery-thumb {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: #000;
            border-radius: 50%;
            padding: 2px;
            margin-right: 10px;
            border: 2px solid #555;
        }
        .gallery-item.selected .gallery-thumb {
            border-color: var(--ui-cyan);
        }

        .gallery-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .gallery-name { font-size: 0.95rem; color: #fff; font-weight: bold; }
        .gallery-id { font-size: 0.75rem; color: var(--ui-cyan); }

        /* Loading */
        #loadingOverlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--ui-cyan);
            font-family: monospace;
        }
        .start-btn {
            margin-top: 25px; padding: 12px 30px;
            background: var(--ui-cyan); color: #000;
            border: none; border-radius: 25px;
            font-weight: bold; font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(48, 167, 215, 0.5);
            transition: 0.2s;
        }
        .start-btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }

    </style>
</head>
<body>

<div class="pokedex-container">
    <div class="top-bar">
        <div class="camera-lens"></div>
        <div class="indicators">
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>
    </div>

    <div class="screen-container">
        
        <div id="loadingOverlay">
            <i class="fas fa-satellite-dish fa-spin fa-3x"></i>
            <div id="loadingText" style="margin-top:20px; letter-spacing:1px; text-align:center; line-height:1.5;">å•Ÿå‹•ç§‘æŠ€åœ–é‘‘...</div>
            <button id="startBtn" class="start-btn" onclick="startSystem()" style="display:none;">
                <i class="fas fa-power-off"></i> å­˜å–è³‡æ–™åº«
            </button>
        </div>

        <div class="display-area" id="displayArea">
            <div class="placeholder-text" id="placeholderText">è«‹é¸æ“‡ç›®æ¨™</div>
            
            <div class="tech-info-box" id="techInfoBox" style="display:none;">
                <div class="tech-id" id="mainIdText">0000</div>
                <div class="tech-name" id="mainNameText">---</div>
            </div>

            <div class="img-container" id="imgContainer" style="visibility:hidden;">
                <div class="tech-ring"></div> <img id="mainImg" class="pokemon-img" src="">
            </div>
        </div>

        <div class="list-area">
            <div class="gallery-grid" id="galleryGrid">
                </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // âš™ï¸ è¨­å®šå€
    // ==========================================
    const CONFIG = {
        audioExt: '.opus',   // è²éŸ³æª”æ ¼å¼
        imgExt: '.png'       // åœ–ç‰‡æª”æ ¼å¼
    };

    // ==========================================
    // ğŸš€ å…¨åŸŸè®Šæ•¸
    // ==========================================
    let audioCtx;
    let database = []; 
    let isStarted = false;

    // DOM Elements (æ›´æ–°å°æ‡‰çš„æ–° ID)
    const ui = {
        overlay: document.getElementById('loadingOverlay'),
        loadText: document.getElementById('loadingText'),
        startBtn: document.getElementById('startBtn'),
        placeholder: document.getElementById('placeholderText'),
        
        // æ–°çš„é¡¯ç¤ºå…ƒç´ 
        techInfoBox: document.getElementById('techInfoBox'),
        mainIdText: document.getElementById('mainIdText'),
        mainNameText: document.getElementById('mainNameText'),
        imgContainer: document.getElementById('imgContainer'),
        mainImg: document.getElementById('mainImg'),
        
        galleryGrid: document.getElementById('galleryGrid')
    };

    // --- 1. åˆå§‹åŒ–: è®€å–æ¸…å–® ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // è®€å– list.txt
            const res = await fetch('list.txt?t=' + Date.now());
            if(!res.ok) throw new Error("ç¼ºå°‘ list.txt");
            const txt = await res.text();
            
            // å»ºç«‹è³‡æ–™åº«
            const lines = txt.split(/\r?\n/).filter(line => line.trim());
            database = lines.map((name, index) => ({
                id: (index + 1).toString().padStart(4, '0'), // 0001
                name: name.trim(),
                buffer: null
            }));

            renderGallery();
            
            ui.loadText.innerHTML = `ç³»çµ±å°±ç·’<br>å·²ç™»éŒ„ ${database.length} ç­†è³‡æ–™`;
            document.querySelector('.fa-spin').style.display = 'none';
            ui.startBtn.style.display = 'inline-block';

        } catch (e) {
            ui.loadText.innerText = "éŒ¯èª¤: " + e.message;
        }
    });

    // --- 2. å•Ÿå‹•ç³»çµ±: è¼‰å…¥è²éŸ³ ---
    async function startSystem() {
        ui.startBtn.style.display = 'none';
        ui.loadText.innerText = "æ­£åœ¨åŒæ­¥è²éŸ³æ¨£æœ¬...";
        document.querySelector('.fa-spin').style.display = 'inline-block';

        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            let loaded = 0;
            for(let item of database) {
                try {
                    const res = await fetch(`wav/${item.name}${CONFIG.audioExt}`);
                    if(res.ok) {
                        const buf = await res.arrayBuffer();
                        item.buffer = await audioCtx.decodeAudioData(buf);
                        loaded++;
                        ui.loadText.innerText = `åŒæ­¥ä¸­ (${loaded}/${database.length})...`;
                    }
                } catch(err) { console.warn(item.name, err); }
            }
            
            ui.overlay.style.display = 'none';
            isStarted = true;

        } catch(err) {
            alert("ç³»çµ±å•Ÿå‹•å¤±æ•—: " + err);
        }
    }

    // --- 3. ä»‹é¢æ¸²æŸ“ ---
    function renderGallery() {
        ui.galleryGrid.innerHTML = '';
        database.forEach((item, idx) => {
            const el = document.createElement('div');
            el.className = 'gallery-item';
            el.id = `item-${idx}`;
            el.innerHTML = `
                <img src="pic/${item.name}${CONFIG.imgExt}" class="gallery-thumb" loading="lazy" 
                    onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzQ0NCIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnptMCAxOGMtNC40MSAwLTgtMy41OS04LThzMy41OS04IDgtOCA4IDMuNTkgOCA4LTMuNTkgOCA4IDh6Ii8+PC9zdmc+'">
                <div class="gallery-info">
                    <div class="gallery-id">${item.id}</div>
                    <div class="gallery-name">${item.name}</div>
                </div>
            `;
            el.onclick = () => selectPokemon(item, idx);
            ui.galleryGrid.appendChild(el);
        });
    }

    // --- 4. äº’å‹•é‚è¼¯ (æ›´æ–°ç‚ºæ–°ä»‹é¢) ---
    function selectPokemon(item, idx) {
        if(!isStarted) return;

        // éš±è—ä½”ä½ç¬¦ï¼Œé¡¯ç¤ºå…§å®¹
        ui.placeholder.style.display = 'none';
        ui.techInfoBox.style.display = 'block';
        ui.imgContainer.style.visibility = 'visible'; // ä½¿ç”¨ visibility ä¿æŒç‰ˆé¢ä½”ä½

        // æ›´æ–°æ–‡å­—èˆ‡åœ–ç‰‡
        ui.mainIdText.innerText = item.id;
        ui.mainNameText.innerText = item.name;
        ui.mainImg.src = `pic/${item.name}${CONFIG.imgExt}`;

        // è™•ç†åˆ—è¡¨é¸ä¸­æ¨£å¼
        document.querySelectorAll('.gallery-item').forEach(el => el.classList.remove('selected'));
        document.getElementById(`item-${idx}`).classList.add('selected');

        // æ’­æ”¾è²éŸ³èˆ‡å‹•ç•«
        playSound(item);
        triggerAnimation();
    }

    function playSound(item) {
        if(!item.buffer) return;
        const source = audioCtx.createBufferSource();
        source.buffer = item.buffer;
        source.connect(audioCtx.destination);
        source.start(0);
    }

    function triggerAnimation() {
        ui.mainImg.classList.remove('playing');
        void ui.mainImg.offsetWidth; 
        ui.mainImg.classList.add('playing');
    }

</script>

</body>
