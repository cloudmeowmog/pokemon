    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #98cb98;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;

        .pokedex-container {

            flex-direction: column;

        /* Main Screen Area */
        .screen-container {
            background-color: #dedede;
            margin: 20px;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 85% 100%, 0 100%);
            border: 2px solid #555;
            flex-grow: 1;

            flex-direction: column;
        }

            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            flex-grow: 1;

<script>
    // ==========================================
    // ‚öôÔ∏è Ë®≠ÂÆöÂçÄ
    // ==========================================
    const AUDIO_EXT = '.opus'; 
    const IMAGE_EXT = '.png';
    const LIST_FILENAME = 'list.txt'; 
    
    // ÊºîÁÆóÊ≥ïÂèÉÊï∏
    const NOISE_THRESHOLD = 0.05; // ÈùúÈü≥ÈñÄÊ™ª (0.0 ~ 1.0)ÔºåÊï∏ÂÄºË∂äÂ§ßÈÅéÊøæË∂äÂ§öËÉåÊôØÈü≥
    const HPF_FREQ = 150; // È´òÈÄöÊøæÊ≥¢Âô®È†ªÁéá (Hz)ÔºåÈÅéÊøæÊéâÈ¢®ËÅ≤Êàñ‰ΩéÈ†ªÂô™Èü≥

    // ==========================================
    // üöÄ Ê†∏ÂøÉÈÇèËºØ
    // ==========================================

    let currentPokemonList = []; 
    let audioContext; 
    let database = []; 
    let mediaRecorder;
    let audioChunks = [];
    let analyser;
    let dataArray;
    let animationId;
    
    // UI 
    const statusMsg = document.getElementById('statusMsg');
    const btnRecord = document.getElementById('btnRecord');
    const btnStop = document.getElementById('btnStop');
    const resultArea = document.getElementById('resultArea');
    const matchName = document.getElementById('matchName');
    const matchScore = document.getElementById('matchScore');
    const pokemonImg = document.getElementById('pokemonImg');
    const placeholderIcon = document.getElementById('placeholderIcon');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');
    const galleryGrid = document.getElementById('galleryGrid');
    const galleryModal = document.getElementById('galleryModal');

    window.addEventListener('DOMContentLoaded', initAndLoadData);

    // --- 1. Ë≥áÊñôËÆÄÂèñ ---
    async function fetchListFromTextFile() {
        try {
            const timestamp = new Date().getTime();
            const response = await fetch(`${LIST_FILENAME}?t=${timestamp}`);
            if (!response.ok) throw new Error(`Êâæ‰∏çÂà∞ ${LIST_FILENAME}`);
            const text = await response.text();
            const list = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            if (list.length === 0) throw new Error("list.txt ÁÇ∫Á©∫");
            return list;
        } catch (err) {
            console.error(err);
            statusMsg.innerText = `‚ùå ÈåØË™§: ${err.message}`;
            return [];
        }
    }

    async function initAndLoadData() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        statusMsg.innerText = "ËÆÄÂèñË≥áÊñôÂ∫´‰∏≠...";
        const fetchedList = await fetchListFromTextFile();
        if (fetchedList.length === 0) return;

        currentPokemonList = fetchedList;
        statusMsg.innerText = `ÁôºÁèæ ${currentPokemonList.length} ÈöªÂØ∂ÂèØÂ§¢ÔºåËºâÂÖ•‰∏≠...`;

        database = [];
        let successCount = 0;
        
        const promises = currentPokemonList.map(async (name) => {
            try {
                const response = await fetch(`wav/${name}${AUDIO_EXT}`); 
                if (!response.ok) throw new Error();
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // üî• ÈóúÈçµÊîπËÆäÔºöË≥áÊñôÂ∫´ËºâÂÖ•ÊôÇÔºå‰πüÈÄ≤Ë°åÂêåÊ®£ÁöÑÈôçÂô™ËôïÁêÜÔºåÁ¢∫‰øùÊØîÂ∞çÂü∫Ê∫ñ‰∏ÄËá¥
                const processedBuffer = processAudioBuffer(audioBuffer);
                const feature = extractFeature(processedBuffer);
                
                database.push({ name: name, feature: feature });
                successCount++;
            } catch (err) {
                console.error(`Â§±Êïó: ${name}`, err);
            }
        });

        await Promise.all(promises);

        if (successCount === 0) {
            statusMsg.innerText = "‚ùå ËºâÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü• wav Ê™îÊ°à";
        } else {
            statusMsg.innerText = `‚úÖ Á≥ªÁµ±Â∞±Á∑í (ËºâÂÖ• ${successCount} Èöª)`;
            btnRecord.disabled = false;
        }
    }

    // ==========================================
    // üõ†Ô∏è Ë®äËôüËôïÁêÜÂº∑Âåñ (Ê†∏ÂøÉÊîπÈÄ≤ÂçÄ)
    // ==========================================

    /**
     * Â∞ç AudioBuffer ÈÄ≤Ë°åÂâçËôïÁêÜÔºöÈ´òÈÄöÊøæÊ≥¢ -> Ë£ÅÂàáÈùúÈü≥ -> Ê≠£Ë¶èÂåñ
     */
    function processAudioBuffer(buffer) {
        const rawData = buffer.getChannelData(0);
        const sampleRate = buffer.sampleRate;

        // 1. È´òÈÄöÊøæÊ≥¢ (High-Pass Filter) - Á∞°ÂñÆÁöÑ IIR ÂØ¶‰Ωú
        // ÁßªÈô§ RC < 150Hz ÁöÑ‰ΩéÈ†ªÂô™Èü≥
        const cutoff = HPF_FREQ; 
        const rc = 1.0 / (cutoff * 2 * Math.PI);
        const dt = 1.0 / sampleRate;
        const alpha = rc / (rc + dt);
        
        let filteredData = new Float32Array(rawData.length);
        filteredData[0] = rawData[0];
        for (let i = 1; i < rawData.length; i++) {
            filteredData[i] = alpha * (filteredData[i-1] + rawData[i] - rawData[i-1]);
        }

        // 2. Â∞ãÊâæËÅ≤Èü≥Ëµ∑ÈªûËàáÁµÇÈªû (Trim Silence)
        let startIndex = 0;
        let endIndex = filteredData.length - 1;
        
        // ÂæûÈ†≠ÊâæËµ∑Èªû
        for (let i = 0; i < filteredData.length; i++) {
            if (Math.abs(filteredData[i]) > NOISE_THRESHOLD) {
                startIndex = i;
                break;
            }
        }
        
        // ÂæûÂ∞æÊâæÁµÇÈªû
        for (let i = filteredData.length - 1; i > startIndex; i--) {
            if (Math.abs(filteredData[i]) > NOISE_THRESHOLD) {
                endIndex = i;
                break;
            }
        }

        // Â¶ÇÊûúÊà™ÂèñÈï∑Â∫¶Â§™Áü≠(Â∞èÊñº0.1Áßí)ÔºåÂèØËÉΩÂè™ÊòØÈõúË®äÔºåÁõ¥Êé•ÂõûÂÇ≥ÂéüÊ™î(ÊàñÁ©∫)
        if ((endIndex - startIndex) < sampleRate * 0.1) {
            return buffer; // ÁÑ°Ê≥ïÊúâÊïàË£ÅÂàáÔºåÊîæÊ£Ñ
        }

        const trimmedLength = endIndex - startIndex + 1;
        const trimmedData = filteredData.slice(startIndex, endIndex + 1);

        // 3. Ê≠£Ë¶èÂåñ (Normalization) - Â∞áÊúÄÂ§ßÈü≥ÈáèÊãâÂà∞ 1.0
        let maxVal = 0;
        for (let i = 0; i < trimmedData.length; i++) {
            if (Math.abs(trimmedData[i]) > maxVal) maxVal = Math.abs(trimmedData[i]);
        }
        if (maxVal > 0) {
            for (let i = 0; i < trimmedData.length; i++) {
                trimmedData[i] /= maxVal;
            }
        }

        // ÈáçÁµÑÂõû AudioBuffer (Âõ†ÁÇ∫ÁâπÂæµÊèêÂèñÈúÄË¶Å buffer Áâ©‰ª∂)
        const newBuffer = audioContext.createBuffer(1, trimmedLength, sampleRate);
        newBuffer.copyToChannel(trimmedData, 0);
        
        return newBuffer;
    }

    // --- ÁâπÂæµÊèêÂèñ (Á∂≠ÊåÅ‰∏çËÆäÔºå‰ΩÜËº∏ÂÖ•ÁöÑË≥áÊñôËÆä‰πæÊ∑®‰∫Ü) ---
    function extractFeature(audioBuffer) {
        // ‰ΩøÁî®ÂéüÂßãÊï∏ÊìöË®àÁÆóÔºå‰∏çÂÜç‰æùË≥¥ OfflineContextÔºåÂõ†ÁÇ∫ÊàëÂÄëÂ∑≤Á∂ìÊâãÂãïÊøæÊ≥¢‰∫Ü
        return calculateBandEnergy(audioBuffer);
    }

    function calculateBandEnergy(audioBuffer) {
        const rawData = audioBuffer.getChannelData(0);
        const samples = rawData.length;
        const segments = 32; // Â∞áËÅ≤Èü≥ÂàáÊàê 32 Á≠â‰ªΩ
        const segmentSize = Math.floor(samples / segments);
        let featureVector = [];

        for (let i = 0; i < segments; i++) {
            let start = i * segmentSize;
            let end = start + segmentSize;
            let sumSq = 0;
            let zeroCrossings = 0;
            
            for (let j = start; j < end; j++) {
                sumSq += rawData[j] * rawData[j];
                // ÈÅéÈõ∂Áéá
                if (j > start && rawData[j] >= 0 && rawData[j-1] < 0) {
                    zeroCrossings++;
                }
            }
            
            let rms = Math.sqrt(sumSq / segmentSize);
            let zcr = zeroCrossings / segmentSize;
            
            featureVector.push(rms); 
            featureVector.push(zcr * 5); 
        }
        return featureVector;
    }

    // ==========================================
    // üé§ ÈåÑÈü≥ËàáÊáâÁî®
    // ==========================================

    async function startRecording() {
        resultArea.style.visibility = 'hidden';
        pokemonImg.style.display = 'none';
        placeholderIcon.style.display = 'block';
        
        if (audioContext && audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        try {
            // Ë´ãÊ±ÇÈ∫•ÂÖãÈ¢®ÊôÇÂä†ÂÖ•‰∏Ä‰∫õÈôçÂô™ÂèÉÊï∏
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    echoCancellation: true, 
                    noiseSuppression: true,
                    autoGainControl: true 
                } 
            });
            
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                cancelAnimationFrame(animationId);
                stream.getTracks().forEach(track => track.stop());
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // üî• ÊáâÁî®Áõ∏ÂêåÁöÑËôïÁêÜÊµÅÁ®ã
                const processedRecording = processAudioBuffer(audioBuffer);
                analyzeRecording(processedRecording);
            };

            mediaRecorder.start();
            statusMsg.innerText = "üé§ ËÅÜËÅΩ‰∏≠...";
            btnRecord.disabled = true;
            btnStop.disabled = false;

        } catch (err) {
            alert("È∫•ÂÖãÈ¢®ÈåØË™§: " + err);
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            btnRecord.disabled = false;
            btnStop.disabled = true;
            statusMsg.innerText = "üîç ÂàÜÊûê‰∏≠...";
        }
    }

    function analyzeRecording(processedBuffer) {
        if (database.length === 0) return;

        const recordedFeature = extractFeature(processedBuffer);
        
        let bestMatch = null;
        let highestScore = -1;

        for (let item of database) {
            const score = cosineSimilarity(recordedFeature, item.feature);
            if (score > highestScore) {
                highestScore = score;
                bestMatch = item.name;
            }
        }

        resultArea.style.visibility = 'visible';
        
        const THRESHOLD_HIGH = 0.82; // Á®çÂæÆÈôç‰ΩéÊ®ôÊ∫ñÔºåÂõ†ÁÇ∫ÂâçËôïÁêÜÂ∑≤Á∂ìÈÅéÊøæ‰∫ÜÂæàÂ§öÈõúË®ä
        const THRESHOLD_LOW = 0.65;

        if (highestScore > THRESHOLD_LOW) {
            matchName.innerText = bestMatch;
            matchScore.innerText = `Áõ∏‰ººÂ∫¶: ${(highestScore * 100).toFixed(1)}%`;
            showPokemonImage(bestMatch);
            
            if (highestScore > THRESHOLD_HIGH) {
                statusMsg.innerText = `‚ú® ÁôºÁèæ ${bestMatch}ÔºÅ`;
                matchName.style.color = "#d32f2f";
            } else {
                statusMsg.innerText = `ü§î ÂèØËÉΩÊòØ ${bestMatch}...`;
                matchName.style.color = "#d88c00";
            }
        } else {
            matchName.innerText = "ÁÑ°Ê≥ïËæ®Ë≠ò";
            matchName.style.color = "#666";
            matchScore.innerText = `Áõ∏‰ººÂ∫¶: ${(highestScore * 100).toFixed(1)}%`;
            statusMsg.innerText = "‚ùì Ë´ãÂÜçË©¶‰∏ÄÊ¨° (Ë´ãÈù†ËøëÈ∫•ÂÖãÈ¢®)";
            pokemonImg.style.display = 'none';
            placeholderIcon.style.display = 'block';
        }
    }

    function showPokemonImage(name) {

    function cosineSimilarity(vecA, vecB) {
        let dotProduct = 0, normA = 0, normB = 0;
        const len = Math.min(vecA.length, vecB.length);
        for (let i = 0; i < len; i++) {
            dotProduct += vecA[i] * vecB[i];
            normA += vecA[i] * vecA[i];
            normB += vecB[i] * vecB[i];
        }
        if (normA === 0 || normB === 0) return 0;
        return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
    }
