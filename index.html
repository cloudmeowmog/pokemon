<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯¶å¯å¤¢èªéŸ³åœ–é‘‘</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #232323;
            --ui-green: #4dad5b;
            --ui-cyan: #30a7d7;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh; /* æ‰‹æ©Ÿå…¨è¢å¹•é©é… */
            overflow: hidden;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- é ‚éƒ¨è£é£¾ --- */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        .camera-lens {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 20px;
            flex-shrink: 0;
            aspect-ratio: 1 / 1; 
        }

        .indicators { display: flex; gap: 10px; }
        .led { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* --- ä¸»è¢å¹•å€åŸŸ (åŒ…å«é¡¯ç¤ºå€èˆ‡åˆ—è¡¨å€) --- */
        .screen-container {
            background-color: #dedede;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            /* åº•éƒ¨ç•™ä¸€é»ç©ºé–“çµ¦å¤–æ¡† */
            margin-bottom: max(20px, env(safe-area-inset-bottom));
        }

        /* 1. ä¸ŠåŠéƒ¨ï¼šå¤§åœ–é¡¯ç¤ºå€ */
        .display-area {
            background-color: var(--screen-bg);
            height: 45%; /* ä½”ç•«é¢çš„ 45% */
            border-bottom: 2px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
        }

        .pokemon-img {
            max-width: 90%;
            max-height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
            transition: transform 0.2s;
            z-index: 2;
        }

        /* é»æ“Šæ’­æ”¾æ™‚çš„å‹•ç•« */
        .pokemon-img.playing {
            transform: scale(1.1);
        }

        .info-box {
            margin-top: 10px;
            text-align: center;
            color: var(--text-color);
        }

        .info-id {
            font-size: 0.9rem;
            color: #888;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .info-name {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--ui-green);
            text-shadow: 0 0 5px rgba(77, 173, 91, 0.3);
        }

        .placeholder-text {
            color: #666;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* 2. ä¸‹åŠéƒ¨ï¼šåˆ—è¡¨å€ */
        .list-area {
            background-color: #111;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* å…©æ¬„é¡¯ç¤º */
            gap: 10px;
        }

        .gallery-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .gallery-item:active {
            background: rgba(255,255,255,0.15);
            transform: scale(0.98);
        }

        /* è¢«é¸ä¸­çš„é …ç›®æ¨£å¼ */
        .gallery-item.selected {
            border-color: var(--ui-green);
            background: rgba(77, 173, 91, 0.1);
        }

        .gallery-thumb {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: #000;
            border-radius: 50%;
            padding: 2px;
            margin-right: 10px;
            border: 1px solid #555;
        }

        .gallery-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .gallery-name { font-size: 0.95rem; color: #fff; font-weight: bold; }
        .gallery-id { font-size: 0.75rem; color: #666; }

        /* Loading */
        #loadingOverlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--ui-green);
            font-family: monospace;
        }
        .start-btn {
            margin-top: 25px; padding: 12px 30px;
            background: var(--ui-green); color: #000;
            border: none; border-radius: 25px;
            font-weight: bold; font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(77, 173, 91, 0.5);
        }

    </style>
</head>
<body>

<div class="pokedex-container">
    <div class="top-bar">
        <div class="camera-lens"></div>
        <div class="indicators">
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>
    </div>

    <div class="screen-container">
        
        <div id="loadingOverlay">
            <i class="fas fa-compact-disc fa-spin fa-3x"></i>
            <div id="loadingText" style="margin-top:20px; letter-spacing:1px; text-align:center; line-height:1.5;">è®€å–è³‡æ–™åº«...</div>
            <button id="startBtn" class="start-btn" onclick="startSystem()" style="display:none;">
                <i class="fas fa-power-off"></i> å•Ÿå‹•åœ–é‘‘
            </button>
        </div>

        <div class="display-area" id="displayArea">
            <div class="placeholder-text" id="placeholderText">è«‹é¸æ“‡å¯¶å¯å¤¢</div>
            
            <img id="mainImg" class="pokemon-img" src="" style="display:none;">
            
            <div class="info-box" id="infoBox" style="display:none;">
                <div class="info-id" id="mainId">No.????</div>
                <div class="info-name" id="mainName">---</div>
            </div>
        </div>

        <div class="list-area">
            <div class="gallery-grid" id="galleryGrid">
                </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // âš™ï¸ è¨­å®šå€
    // ==========================================
    const CONFIG = {
        audioExt: '.opus',   // è²éŸ³æª”æ ¼å¼
        imgExt: '.png'       // åœ–ç‰‡æª”æ ¼å¼
    };

    // ==========================================
    // ğŸš€ å…¨åŸŸè®Šæ•¸
    // ==========================================
    let audioCtx;
    let database = []; 
    let isStarted = false;

    // DOM Elements
    const ui = {
        overlay: document.getElementById('loadingOverlay'),
        loadText: document.getElementById('loadingText'),
        startBtn: document.getElementById('startBtn'),
        mainImg: document.getElementById('mainImg'),
        mainName: document.getElementById('mainName'),
        mainId: document.getElementById('mainId'),
        infoBox: document.getElementById('infoBox'),
        placeholder: document.getElementById('placeholderText'),
        galleryGrid: document.getElementById('galleryGrid')
    };

    // --- 1. åˆå§‹åŒ–: è®€å–æ¸…å–® ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // è®€å– list.txt
            const res = await fetch('list.txt?t=' + Date.now());
            if(!res.ok) throw new Error("ç¼ºå°‘ list.txt");
            const txt = await res.text();
            
            // å»ºç«‹è³‡æ–™åº«
            const lines = txt.split(/\r?\n/).filter(line => line.trim());
            database = lines.map((name, index) => ({
                id: (index + 1).toString().padStart(4, '0'), // 0001
                name: name.trim(),
                buffer: null
            }));

            renderGallery();
            
            ui.loadText.innerHTML = `è®€å–å®Œæˆ<br>å…± ${database.length} éš»å¯¶å¯å¤¢`;
            document.querySelector('.fa-spin').style.display = 'none';
            ui.startBtn.style.display = 'inline-block';

        } catch (e) {
            ui.loadText.innerText = "éŒ¯èª¤: " + e.message;
        }
    });

    // --- 2. å•Ÿå‹•ç³»çµ±: è¼‰å…¥è²éŸ³ ---
    async function startSystem() {
        ui.startBtn.style.display = 'none';
        ui.loadText.innerText = "æ­£åœ¨è¼‰å…¥è²éŸ³æª”...";
        document.querySelector('.fa-spin').style.display = 'inline-block';

        try {
            // åˆå§‹åŒ– AudioContext
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // æ‰¹æ¬¡ä¸‹è¼‰è§£ç¢¼è²éŸ³
            let loaded = 0;
            for(let item of database) {
                try {
                    const res = await fetch(`wav/${item.name}${CONFIG.audioExt}`);
                    if(res.ok) {
                        const buf = await res.arrayBuffer();
                        item.buffer = await audioCtx.decodeAudioData(buf);
                        loaded++;
                        ui.loadText.innerText = `è¼‰å…¥ä¸­ (${loaded}/${database.length})...`;
                    }
                } catch(err) { console.warn(item.name, err); }
            }
            
            // è¼‰å…¥å®Œç•¢ï¼Œé€²å…¥ä¸»ç•«é¢
            ui.overlay.style.display = 'none';
            isStarted = true;

        } catch(err) {
            alert("ç„¡æ³•å•Ÿå‹•éŸ³æ•ˆç³»çµ±: " + err);
        }
    }

    // --- 3. ä»‹é¢æ¸²æŸ“ ---
    function renderGallery() {
        ui.galleryGrid.innerHTML = '';
        database.forEach((item, idx) => {
            const el = document.createElement('div');
            el.className = 'gallery-item';
            el.id = `item-${idx}`; // ç”¨æ–¼æ¨™è¨˜é¸ä¸­ç‹€æ…‹
            el.innerHTML = `
                <img src="pic/${item.name}${CONFIG.imgExt}" class="gallery-thumb" loading="lazy" 
                    onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzY2NiIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnptMCAxOGMtNC40MSAwLTgtMy41OS04LThzMy41OS04IDgtOCA4IDMuNTkgOCA4LTMuNTkgOCA4IDh6Ii8+PC9zdmc+'">
                <div class="gallery-info">
                    <div class="gallery-id">No.${item.id}</div>
                    <div class="gallery-name">${item.name}</div>
                </div>
            `;
            el.onclick = () => selectPokemon(item, idx);
            ui.galleryGrid.appendChild(el);
        });
    }

    // --- 4. äº’å‹•é‚è¼¯ ---
    function selectPokemon(item, idx) {
        if(!isStarted) return;

        // æ›´æ–°ä¸Šæ–¹é¡¯ç¤ºå€
        ui.placeholder.style.display = 'none';
        ui.mainImg.style.display = 'block';
        ui.infoBox.style.display = 'block';

        ui.mainName.innerText = item.name;
        ui.mainId.innerText = `No.${item.id}`;
        ui.mainImg.src = `pic/${item.name}${CONFIG.imgExt}`;

        // è™•ç†åˆ—è¡¨é¸ä¸­æ¨£å¼
        document.querySelectorAll('.gallery-item').forEach(el => el.classList.remove('selected'));
        document.getElementById(`item-${idx}`).classList.add('selected');

        // æ’­æ”¾è²éŸ³èˆ‡å‹•ç•«
        playSound(item);
        triggerAnimation();
    }

    function playSound(item) {
        if(!item.buffer) return;
        // åœæ­¢å‰ä¸€å€‹è²éŸ³(å¦‚æœæœ‰çš„è©±ï¼Œé€™è£¡åšç°¡å–®ç‰ˆç›´æ¥ç–ŠåŠ æ’­æ”¾ï¼Œæˆ–æ˜¯å¯ä»¥åœ¨å…¨åŸŸå­˜ä¸€å€‹ source ä¾† stop)
        const source = audioCtx.createBufferSource();
        source.buffer = item.buffer;
        source.connect(audioCtx.destination);
        source.start(0);
    }

    function triggerAnimation() {
        // ç°¡å–®çš„ CSS å‹•ç•«é‡ç½®æŠ€å·§
        ui.mainImg.classList.remove('playing');
        void ui.mainImg.offsetWidth; // Trigger reflow
        ui.mainImg.classList.add('playing');
    }

</script>

</body>
</html>
