<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯¶å¯å¤¢ç§‘æŠ€åœ–é‘‘ V9.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark-red: #8b0000;
            --screen-bg: #111; /* èƒŒæ™¯æ”¹æ·±ï¼Œå‡¸é¡¯å…‰æ•ˆ */
            --ui-green: #4dad5b;
            --ui-cyan: #30a7d7;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .pokedex-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--pokedex-red);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- é ‚éƒ¨è£é£¾ --- */
        .top-bar {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--pokedex-dark-red);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        .camera-lens {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #44d4ff, #005a9e);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-right: 20px;
            flex-shrink: 0;
            aspect-ratio: 1 / 1; 
        }

        .indicators { display: flex; gap: 10px; }
        .led { width: 10px; height: 10px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .led.red { background-color: #ff5555; }
        .led.yellow { background-color: #ffcc00; }
        .led.green { background-color: #55ff55; }

        /* --- ä¸»è¢å¹•å€åŸŸ --- */
        .screen-container {
            background-color: #dedede;
            margin: 15px;
            border-radius: 10px;
            border: 2px solid #555;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-bottom: max(15px, env(safe-area-inset-bottom));
        }

        /* ========= 1. ä¸ŠåŠéƒ¨ï¼šå¤§åœ–é¡¯ç¤ºå€ (å®˜æ–¹é¢¨æ ¼èƒŒæ™¯) ========= */
        .display-area {
            background-color: var(--screen-bg);
            flex: 1; /* è‡ªå‹•å¡«æ»¿å‰©é¤˜é«˜åº¦ */
            min-height: 0;
            border-bottom: 3px solid var(--ui-cyan);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding: 10px;
            overflow: hidden; /* é—œéµï¼šè£åˆ‡æ‰è¶…å‡ºçš„æ—‹è½‰èƒŒæ™¯ */
        }

        /* ğŸ”¥ å‹•æ…‹æ”¾å°„èƒŒæ™¯ (Dynamic Starburst) */
        .dynamic-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%; /* æ”¾å¤§ä»¥è¦†è“‹æ—‹è½‰æ­»è§’ */
            height: 200%;
            transform: translate(-50%, -50%);
            z-index: 0;
            
            /* æ¨¡æ“¬å®˜æ–¹çš„æ”¾å°„ç·šæ•ˆæœ */
            background: repeating-conic-gradient(
                from 0deg,
                rgba(48, 167, 215, 0.05) 0deg 10deg, /* æ·ºè—è‰²å…‰æŸ */
                rgba(0, 0, 0, 0) 10deg 20deg       /* é€æ˜é–“éš” */
            );
            
            animation: rotateBg 60s linear infinite; /* ç·©æ…¢æ—‹è½‰ */
        }

        /* ğŸ”¥ ä¸­å¤®èšå…‰ç‡ˆ (Spotlight Overlay) */
        .spotlight-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            /* ä¸­å¤®äº®ï¼Œå››å‘¨æš—ï¼Œè£½é€ æ™¯æ·± */
            background: radial-gradient(circle at center, rgba(48, 167, 215, 0.15) 0%, rgba(17, 17, 17, 0.8) 80%);
            pointer-events: none;
        }

        @keyframes rotateBg {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* æ¨™é¡Œè³‡è¨Š */
        .tech-info-box {
            text-align: center;
            margin-bottom: 5px;
            z-index: 5;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
            flex-shrink: 0;
            width: 100%;
            position: relative; /* ç¢ºä¿åœ¨èƒŒæ™¯ä¹‹ä¸Š */
        }

        .tech-id {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: var(--ui-cyan);
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 2px;
        }

        .tech-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--ui-cyan), 0 0 20px var(--ui-cyan);
        }

        /* åœ–ç‰‡å®¹å™¨ */
        .img-container {
            position: relative;
            width: 100%;
            height: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            z-index: 2; /* ç¢ºä¿åœ–ç‰‡åœ¨èƒŒæ™¯ä¹‹ä¸Š */
        }

        /* å¯¶å¯å¤¢åœ–ç‰‡ */
        .pokemon-img {
            max-width: 85%;
            max-height: 80%; /* ç¨å¾®æ”¾å¤§ä¸€é»ï¼Œå› ç‚ºèƒŒæ™¯ç¾åœ¨æ¯”è¼ƒä¹¾æ·¨ */
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(48, 167, 215, 0.3));
            transition: transform 0.2s;
        }

        .pokemon-img.playing {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px var(--ui-cyan));
        }

        .placeholder-text {
            color: var(--ui-cyan);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* ========= 2. ä¸‹åŠéƒ¨ï¼šåˆ—è¡¨å€ ========= */
        .list-area {
            background-color: #111;
            height: 220px; 
            flex-shrink: 0; 
            overflow-y: auto;
            padding: 10px;
            background-image: 
                linear-gradient(rgba(48, 167, 215, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(48, 167, 215, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            padding-bottom: 20px; 
        }

        .gallery-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            height: 60px; 
        }

        .gallery-item:active {
            background: rgba(48, 167, 215, 0.1);
            transform: scale(0.98);
        }

        .gallery-item.selected {
            border-color: var(--ui-cyan);
            background: rgba(48, 167, 215, 0.15);
            box-shadow: 0 0 10px rgba(48, 167, 215, 0.3);
        }
        
        .gallery-item.selected::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--ui-cyan);
            box-shadow: 0 0 8px var(--ui-cyan);
        }

        .gallery-thumb {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: #000;
            border-radius: 50%;
            padding: 2px;
            margin-right: 10px;
            border: 2px solid #555;
            flex-shrink: 0;
        }
        .gallery-item.selected .gallery-thumb {
            border-color: var(--ui-cyan);
        }

        .gallery-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-content: center;
        }

        .gallery-name { font-size: 0.9rem; color: #fff; font-weight: bold; }
        .gallery-id { font-size: 0.75rem; color: var(--ui-cyan); font-family: 'Courier New', monospace; margin-bottom: 2px;}

        /* Loading */
        #loadingOverlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--ui-cyan);
            font-family: monospace;
        }
        .start-btn {
            margin-top: 25px; padding: 12px 30px;
            background: var(--ui-cyan); color: #000;
            border: none; border-radius: 25px;
            font-weight: bold; font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(48, 167, 215, 0.5);
            transition: 0.2s;
        }
        .start-btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }

    </style>
</head>
<body>

<div class="pokedex-container">
    <div class="top-bar">
        <div class="camera-lens"></div>
        <div class="indicators">
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>
    </div>

    <div class="screen-container">
        
        <div id="loadingOverlay">
            <i class="fas fa-satellite-dish fa-spin fa-3x"></i>
            <div id="loadingText" style="margin-top:20px; letter-spacing:1px; text-align:center; line-height:1.5;">å•Ÿå‹•ç§‘æŠ€åœ–é‘‘...</div>
            <button id="startBtn" class="start-btn" onclick="startSystem()" style="display:none;">
                <i class="fas fa-power-off"></i> å­˜å–è³‡æ–™åº«
            </button>
        </div>

        <div class="display-area" id="displayArea">
            <div class="dynamic-bg"></div>
            <div class="spotlight-overlay"></div>

            <div class="placeholder-text" id="placeholderText">è«‹é¸æ“‡ç›®æ¨™</div>
            
            <div class="tech-info-box" id="techInfoBox" style="display:none;">
                <div class="tech-id" id="mainIdText">0000</div>
                <div class="tech-name" id="mainNameText">---</div>
            </div>

            <div class="img-container" id="imgContainer" style="visibility:hidden;">
                <img id="mainImg" class="pokemon-img" src="">
            </div>
        </div>

        <div class="list-area">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    //âš™ï¸ è¨­å®šå€
    // ==========================================
    const CONFIG = {
        audioExt: '.opus',   
        imgExt: '.png'       
    };

    // ==========================================
    // ğŸš€ å…¨åŸŸè®Šæ•¸
    // ==========================================
    let audioCtx;
    let database = []; 
    let isStarted = false;

    const ui = {
        overlay: document.getElementById('loadingOverlay'),
        loadText: document.getElementById('loadingText'),
        startBtn: document.getElementById('startBtn'),
        placeholder: document.getElementById('placeholderText'),
        
        techInfoBox: document.getElementById('techInfoBox'),
        mainIdText: document.getElementById('mainIdText'),
        mainNameText: document.getElementById('mainNameText'),
        imgContainer: document.getElementById('imgContainer'),
        mainImg: document.getElementById('mainImg'),
        
        galleryGrid: document.getElementById('galleryGrid')
    };

    // --- 1. åˆå§‹åŒ–: è®€å–ä¸¦è§£æå­—ä¸² ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('list.txt?t=' + Date.now());
            if(!res.ok) throw new Error("ç¼ºå°‘ list.txt");
            const txt = await res.text();
            
            const lines = txt.split(/\r?\n/).filter(line => line.trim());
            database = lines.map((line, index) => {
                const trimmed = line.trim();
                
                const fileName = trimmed;
                const displayId = trimmed.substring(0, 4); 
                const displayName = trimmed.substring(4); 

                return {
                    file: fileName,
                    id: displayId,
                    name: displayName,
                    buffer: null
                };
            });

            renderGallery();
            
            ui.loadText.innerHTML = `ç³»çµ±å°±ç·’<br>å·²ç™»éŒ„ ${database.length} ç­†è³‡æ–™`;
            document.querySelector('.fa-spin').style.display = 'none';
            ui.startBtn.style.display = 'inline-block';

        } catch (e) {
            ui.loadText.innerText = "éŒ¯èª¤: " + e.message;
        }
    });

    // --- 2. å•Ÿå‹•ç³»çµ± ---
    async function startSystem() {
        ui.startBtn.style.display = 'none';
        ui.loadText.innerText = "æ­£åœ¨åŒæ­¥è²éŸ³æ¨£æœ¬...";
        document.querySelector('.fa-spin').style.display = 'inline-block';

        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            let loaded = 0;
            for(let item of database) {
                try {
                    const res = await fetch(`wav/${item.file}${CONFIG.audioExt}`);
                    if(res.ok) {
                        const buf = await res.arrayBuffer();
                        item.buffer = await audioCtx.decodeAudioData(buf);
                        loaded++;
                        ui.loadText.innerText = `åŒæ­¥ä¸­ (${loaded}/${database.length})...`;
                    }
                } catch(err) { console.warn(item.file, err); }
            }
            
            ui.overlay.style.display = 'none';
            isStarted = true;

        } catch(err) {
            alert("ç³»çµ±å•Ÿå‹•å¤±æ•—: " + err);
        }
    }

    // --- 3. ä»‹é¢æ¸²æŸ“ ---
    function renderGallery() {
        ui.galleryGrid.innerHTML = '';
        database.forEach((item, idx) => {
            const el = document.createElement('div');
            el.className = 'gallery-item';
            el.id = `item-${idx}`;
            el.innerHTML = `
                <img src="pic/${item.file}${CONFIG.imgExt}" class="gallery-thumb" loading="lazy" 
                    onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzQ0NCIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnptMCAxOGMtNC40MSAwLTgtMy41OS04LThzMy41OS04IDgtOCA4IDMuNTkgOCA4LTMuNTkgOCA4IDh6Ii8+PC9zdmc+'">
                <div class="gallery-info">
                    <div class="gallery-id">${item.id}</div>
                    <div class="gallery-name">${item.name}</div>
                </div>
            `;
            el.onclick = () => selectPokemon(item, idx);
            ui.galleryGrid.appendChild(el);
        });
    }

    // --- 4. äº’å‹•é‚è¼¯ ---
    function selectPokemon(item, idx) {
        if(!isStarted) return;

        ui.placeholder.style.display = 'none';
        ui.techInfoBox.style.display = 'block';
        ui.imgContainer.style.visibility = 'visible';

        ui.mainIdText.innerText = item.id;
        ui.mainNameText.innerText = item.name;
        ui.mainImg.src = `pic/${item.file}${CONFIG.imgExt}`;

        document.querySelectorAll('.gallery-item').forEach(el => el.classList.remove('selected'));
        document.getElementById(`item-${idx}`).classList.add('selected');

        playSound(item);
        triggerAnimation();
    }

    function playSound(item) {
        if(!item.buffer) return;
        const source = audioCtx.createBufferSource();
        source.buffer = item.buffer;
        source.connect(audioCtx.destination);
        source.start(0);
    }

    function triggerAnimation() {
        ui.mainImg.classList.remove('playing');
        void ui.mainImg.offsetWidth; 
        ui.mainImg.classList.add('playing');
    }

</script>

</body>
</html>
